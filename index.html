<!DOCTYPE html>
<html lang="es">
<head>    
    <title>TS&JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3/dist/quartz/bootstrap.min.css">
</head>
<body>
    <div class="container pt-5">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Calcula tu peso en Marte</h1>
            </div>
        </div>
        <form id="formCalculoPeso">
            <label for="name" class="col-sm-2 col-form-label">Nombre</label>
            <input type="text" class="form-control" id="txtNombre" placeholder="Juan Perez">            
            <label for="weigth" class="col-sm-2 col-form-label">Peso (lb)</label>
            <input type="number" class="form-control" id="txtPeso" placeholder="65"> 
            <div class="text-center pt-3">
                <button type="submit" class="btn btn-primary text-center" id="btnCalcularPeso">Calcular Peso en otros planetas</button>
            </div>           
        </form>
    </div>
    <script src="./dist/index.js"></script>    
    <script src="./dist/planeta.js"></script>    
    
</body>
</html>
